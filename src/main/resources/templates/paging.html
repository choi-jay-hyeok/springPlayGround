<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paging</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }

        .pagination {
            display: flex;
            justify-content: center;
            padding-left: 0;
            margin: 20px 0;
            border-radius: 0.25rem;
        }

        .page-item {
            display: inline;
        }

        .page-link {
            position: relative;
            display: block;
            padding: 0.5rem 0.75rem;
            margin-left: -1px;
            line-height: 1.25;
            color: #007bff;
            background-color: #fff;
            border: 1px solid #dee2e6;
        }

        .page-link:hover {
            z-index: 2;
            color: #0056b3;
            text-decoration: none;
            background-color: #e9ecef;
            border-color: #dee2e6;
        }

        .page-link:focus {
            z-index: 3;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .page-item.active .page-link {
            z-index: 3;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .page-item.disabled .page-link {
            color: #6c757d;
            pointer-events: none;
            cursor: auto;
            background-color: #fff;
            border-color: #dee2e6;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
<header>
    <h1>Board</h1>
    <p>대충 게시판</p>
</header>

<div class="container mt-5">
    <table class="table mt-3">
        <thead>
        <tr>
            <th style="width: 5%;">No.</th>
            <th style="width: 35%;">제목</th>
            <th style="width: 20%;">닉네임</th>
            <th style="width: 20%;">작성시간</th>
            <th style="width: 5%;">조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board: ${boardList}">
            <td th:text="${board.id}"></td>
            <td><a th:href="@{|/board/${board.id}|(page=${boardList.number + 1})}" th:text="${board.boardTitle}"></a></td>
            <td th:text="${board.boardWriter}"></td>
            <td th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${board.boardHits}"></td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-primary" onclick="saveReq()">글 작성</button>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:class="${boardList.first} ? 'disabled' : ''">
                <a class="page-link" th:href="${boardList.first} ? '#' : @{/board/paging(page=1)}">처음</a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="${boardList.hasPrevious} ? @{/board/paging(page=${boardList.number})} : '#'">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>
            <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
            <li class="page-item" th:class="${page == boardList.number + 1} ? 'active' : ''">
                <a class="page-link" th:href="@{/board/paging(page=${page})}" th:text="${page}"></a>
            </li>
        </span>
            <li class="page-item">
                <a class="page-link" th:href="${boardList.hasNext} ? @{/board/paging(page=${boardList.number + 2})} : '#'">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>
            <li class="page-item" th:class="${boardList.last} ? 'disabled' : ''">
                <a class="page-link" th:href="${boardList.last} ? '#' : @{/board/paging(page=${boardList.totalPages})}">마지막</a>
            </li>
        </ul>
    </nav>

</div>

<footer>
    <p>&copy; Board. All rights reserved.</p>
</footer>

<!-- 부트스트랩 JS 및 Popper.js, Bootstrap JS CDN 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const saveReq = () => {
        location.href = "/board/save";
    }
</script>
</body>
</html>
